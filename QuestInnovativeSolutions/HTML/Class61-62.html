<!DOCTYPE html>
<html>
    <head>
        <title>Formatting</title>
    </head>
    <body>
        <!-- b,strong  -->
        <p>This is a <b> paragraph</b></p>
        <p>This is a <strong>paragraph</strong></p>
        <!-- i, emphasized  -->
        <p>This is a <i>paragraph</i></p>
        <p>This is a <em>paragraph</em></p>
        <!-- mark  -->
        <p>This is a <mark> paragraph</mark></p>
        <!-- del  -->
        <p>This is a <del>paragraph</del></p>
        <!-- subscript  -->
        <p>This is a <sub>paragraph</sub></p>
        <!-- superscript  -->
        <p>This is a <sup>paragraph</sup></p>

        <!-- address-provide contact info of the owner of document -->
        <address>1A Kanyakumari</address>

        <!-- quotation-insert quatation mark for content inside tag -->
        <p>This is a <q>pararaph</q></p>
        
        <!-- blockquote-create an indentation for the text inside it  -->
        <blockquote>This is another paragraph</blockquote>

        <!-- bidirectional override- override current text direction-->
        <bdo dir="rtl">This is a paragraph</bdo>

        <!-- abbreviation- show description for abbreviation(mouse over the element)  -->
        <abbr title="Hypertext Markup Language">HTML</abbr>

        <!-- colors -->
        <p style="color: darkblue;">Hello</p>
        <p style="color: rgb(42, 164, 146);">Hello</p>
        <p style="color: #c24ac0;">Hello</p>
    </body>
</html>
