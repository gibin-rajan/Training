<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <table border="5" style="width: 100%; text-align:center;">
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Place</th>
            </tr>
            <tr>
                <!-- colspan- no of column to span -->
                <td colspan="2">Joe</td>
                <td>Dee</td>
                <!-- <td>TVM</td> -->
            </tr>
            <tr>
                <td rowspan="2">James</td>
                <td>J</td>
                <td>Kochi</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>S</td>
                <td>TVM</td>
            </tr>
        </table>
    </body>
</html>
